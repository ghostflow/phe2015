        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">模块一</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">模块2 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>

          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#signup">立即注册</button>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->

<!-- Modal -->
<!-- 登录 -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginLabel">登录</h4>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <input type="text" class="form-control login-mobile" id="exampleInputName2" name="mobile" placeholder="手机号">
          <input type="password" class="form-control login-password" id="exampleInputEmail2" name="password" placeholder="密码">
          <p class="error"></p>
          <input type="checkbox" name=""/><span>记住账号</span>
          <br/>
          <button type="submit" class="btn btn-info">登录</button>
          <p><a href="javascript:void(0)" class="signUp">新用户注册</a><a href="javascript:void(0)" class="forgotPassword">忘记密码</a></p>
        </form>
      </div>
      <!--<div class="modal-footer">-->
      <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
      <!--<button type="button" class="btn btn-primary">确认</button>-->
      <!--</div>-->
    </div>
  </div>
</div>
<!-- 注册 -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupLable">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signupLable">注册</h4>
      </div>
      <div class="modal-body">
        <form id="signup-form" class="">
          <div class="mobile-wrap">
            <input type="text" class="form-control mobile"  placeholder="手机号" name="user_name">
          </div>
          <div class="password-wrap">
            <input type="password" class="form-control password"  placeholder="密码为8-16个字符，不能为纯数字" name="password">
            <p class="error"></p>
          </div>
          <button type="submit" class="btn btn-info">注册</button>
          <p class="hasAccount"><a href="javascript:void(0)" class="has-account">已有账号登录</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- 注册--激活账号 -->
<div class="modal fade" id="active" tabindex="-1" role="dialog" aria-labelledby="signupLable">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="activeLable">激活账号</h4>
      </div>
      <div class="modal-body">
        <form id="active-form" class="">
          <p>你刚才的操作需要激活账户才可以继续，请输入你手机收到的短信激活码</p>
          <p>手机号：<span class="current-mobile"></span></p>
          <div class="password-wrap">
            <input type="text" class="form-control password"  placeholder="短信激活码" name="code">
            <p class="error"></p>
          </div>
          <button type="submit" class="btn btn-info">激活</button>
          <button type="button" class="btn btn-default message-button" disabled="true"><span class="message-count">20</span>秒后可重新发送短信</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- 激活成功 -->
<div class="modal fade" id="activeSuccess" tabindex="-1" role="dialog" aria-labelledby="signupLable">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="activeSuccessLable">激活成功</h4>
      </div>
      <div class="modal-body">
        <p><span class="count">3</span>秒后将自动关闭</p>
      </div>
    </div>
  </div>
</div>
<!--找回密码-->
<div class="modal fade" id="findPassword" tabindex="-1" role="dialog" aria-labelledby="signupLable">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="findPasswordLable">找回密码</h4>
      </div>
      <div class="modal-body">
        <form id="findPassword-form" class="">
          <div class="mobile-wrap">
            <input type="text" class="form-control findPassword-mobile" placeholder="手机号" name="mobile">
            <p class="error"></p>
          </div>
          <button type="submit" class="btn btn-info">下一步</button>
          <button class="btn btn-default">返回</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--找回密码 -- 激活账号-->
<div class="modal fade" id="findPasswordActive" tabindex="-1" role="dialog" aria-labelledby="signupLable">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="findPasswordActiveLable">激活账号</h4>
      </div>
      <div class="modal-body">
        <form id="findPasswordActive-form" class="">
          <p>手机号:<span class="current-mobile"></span></p>
          <div class="mobile-wrap">
            <input type="text" class="form-control find-code"  placeholder="短信激活码" name="code">
            <p class="error"></p>
          </div>
          <button type="submit" class="btn btn-info">下一步</button>
          <button type="button" class="btn btn-default message-button" disabled="true"><span class="message-count">20</span>秒后可重新发送短信</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--找回密码 新密码-->
<div class="modal fade" id="findPasswordNewPassword" tabindex="-1" role="dialog" aria-labelledby="signupLable">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="findPasswordNewPasswordLable">激活账号</h4>
      </div>
      <div class="modal-body">
        <form id="findPasswordNewPassword-form" class="">
          <p>手机号: <span class="current-mobile"></span></p>
          <div class="mobile-wrap">
            <input type="password" class="form-control find-password"  placeholder="新密码" name="password">
            <p class="error"></p>
          </div>
          <button type="submit" class="btn btn-info">保存</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!--密码修改成功-->
<div class="modal fade" id="NewPasswordSuccess" tabindex="-1" role="dialog" aria-labelledby="signupLable">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="NewPasswordSuccessLable">密码修改成功</h4>
      </div>
      <div class="modal-body">
        <p><span class="count">3</span>秒后将自动关闭</p>
      </div>
    </div>
  </div>
</div>


</body>
